---
title: Releases
---

<p>Mantenha-se atualizado sobre novas releases assinando o nosso feed <a href="{{ site.baseurl }}/feed.xml">RSS</a>.</p>

<p class="editor-link"><a href="cloudcannon:collections/_posts" class="btn"><strong>&#9998;</strong> Update Change Log</a></p>

<div class="changelog">
	{% for change in site.posts %}
		<div class="changelog-item">
				
			<h3>{{ change.title }} </h3>
			<p>Publicado em: <span class="date">{{ change.date | date: "%d/%m/%Y" }}</span> <span class="badge {{ change.type }}">{{ change.type }}</span></p>

			{{ change.content }}

			<p class="editor-link"><a href="cloudcannon:collections/{{ change.path }}" class="btn"><strong>&#9998;</strong> Update Entry</a></p>
		</div>
	{% endfor %}
</div>
